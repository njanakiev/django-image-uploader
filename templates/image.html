{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row gy-5 m-4 py-5">
    <div class="col-md-6">
      <img class="img-fluid" src="{{ image.image.url }}" alt="{{ image.title }}">
    </div>
    <div class="col-md-6">
      <h1>{{ image.title }}</h1>
      <p>{{ image.description }}</p>
      <p class="text-muted">Created: {{ image.created_at }}</p>
    </div>
  </div>
</div>
{% endblock %}
